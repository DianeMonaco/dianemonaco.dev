<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sample survey form for tracking the popularity
    of the cryptid, Mothman. Please don't enter any personal information on this
    page."
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mothman Popularity Survey (Sample)</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 id='title'>Mothman Popularity Survey</h1>
    <p id='description'>Mothman thanks you for your input</p>
  </header>

  <form id='survey-form'>
    <label id='name-label'>Name</label>
    <input type='text' id='name' placeholder='Full name' required />
    <label for='email' id='email-label'>Email</label>
    <input type='email' id='email' placeholder ='name@example.com' required />
    <label for='number' id='number-label'>How much do you love Mothman on a scale of 1 to 10?</label>
    <input type='number' placeholder='1-10' min='1' max='10' id='number'>
    <label for='dropdown'>Who is your favorite cryptid?</label>
    <select id='dropdown'>
      <option value='Mothman'>Mothman</option>
      <option value='Mothman'>Mothman</option>
      <option value='Nessie'>The Loch Ness Monster</option>
      <option value='Mothman'>Mothman</option>
    </select>
    <fieldset>
      <legend>How much does Mothman mean to you?</legend>
      <label><input name='love' type='radio' value='10' />A lot</label>
      <label><input name='love' type='radio' value='11' />A whole lot</label>
      <label><input name='love' type='radio' value='999' checked/>More than life itself</label>
    </fieldset>
    <fieldset>
      <legend>How would you describe Mothman?<br>Choose as many as you'd like.</legend>
      <label><input type='checkbox' value='incredible' name='properties' checked>Incredible</label>
      <label><input type='checkbox' value='best' name='properties' checked>The best</label>
      <label><input type='checkbox' value='good-friend' name='properties'>A good friend</label>
    </fieldset>
    <label for='comments'>Please let Mothman know if you have any additional comments</label>
  <textarea id='comments' placeholder='Please say nice things about Mothman, he made this website just for you.'></textarea>
   <input type=submit id='submit'>
  </form>
</body>
</html>
